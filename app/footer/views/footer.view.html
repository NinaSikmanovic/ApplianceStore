<footer class="footer">
    <div class="container-xl col-sm-9 main-content d-flex flex-column" id="hide">
        <div class="row four-products">
            {{#each fridges}}
            <div class="col-12 col-sm-6 col-xl-3 product">
                <i class="fa fa-comment california-color-comment px-4" aria-hidden="true">
                    <span class="discount text-light">{{discount}}</span>
                </i>
                <a onclick="openProduct(event)" id="{{id}}">
                    <img src="{{image}}" class="product-image">
                </a>
                <p class="text-center"><b>{{name}}</b><br>
                    <span class="gray-text">{{time}}</span></p>
                <div class="product-price text-center">
                    <span class="overline-text">{{price}}</span><span
                        class="azure-radiance-color">{{new-price}}</span>
                </div>
            </div>
            {{/each}}
        </div>
    </div>
    <div id="carouselExampleControls" class="footer carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <div class="container-xl brand-images d-flex">
                    <img src="images/sony.png" class="d-block sony-image" alt="sony-image">
                    <img src="images/sony.png" class="d-block sony-image" alt="sony-image">
                    <img src="images/sony.png" class="d-block sony-image" alt="sony-image">
                    <img src="images/sony.png" class="d-block sony-image" alt="sony-image">
                    <img src="images/sony.png" class="d-block sony-image" alt="sony-image">
                </div>
            </div>
            <div class="carousel-item">
                <div class="container-xl brand-images d-flex">
                    <img src="images/sony-image.jpeg" class="d-block sony-image" alt="sony-image">
                    <img src="images/sony-image.jpeg" class="d-block sony-image" alt="sony-image">
                    <img src="images/sony-image.jpeg" class="d-block sony-image" alt="sony-image">
                    <img src="images/sony-image.jpeg" class="d-block sony-image" alt="sony-image">
                    <img src="images/sony-image.jpeg" class="d-block sony-image" alt="sony-image">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls"
                    data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls"
                    data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </div>
    <div class="footer-navigation-bar" id="footer-id">
        <div class="footer-navigation-container container-xl d-flex">
            {{#each footer}}
            <div class="footer-nav-menu">
                <p class="text-light"><b>{{name}}</b></p>
                {{#each children}}
                <div class="information">
                    <a href="#">{{this}}</a><br>
                </div>
                {{/each}}
            </div>
            {{/each}}
        </div>
    </div>
    <div class="footer-copyright">
        <div class="container-xl d-flex justify-content-between align-items-center">
            <div>
                <i class="fa fa-copyright text-light" aria-hidden="true"></i>
                <span class="text-light"> Copyright by <a href="#" class="azure-radiance-color">centrometal.me</a>All Rights Reserved.</span>
            </div>
            <button onclick="topFunction()" id="myBtn" title="Go to top"><i class="fa fa-angle-up angle text-light"
                                                                            aria-hidden="true"></i></button>
        </div>
    </div>
</footer>
